<html>
    <title><signin></title>
    <center>
    <h1> Bank Money Transfer</h1>
    <form method="Get" action="Check">
    <FONT SIZE="35" FACE="courier" COLOR=blue>
    <body bgcolor="#E7E7EF"><br>
    <table>
        <tr><td><h3>Account No</h3></td><td ><input type=text name="user"></td></tr>
    <tr><td><h3>From Account</h3></td><td >
        <select  required style="color: rgb(27, 24, 24);">
            <br><option value="" disabled selected>--Select--</option>
            <option  value="Current">Current</option>
            <option value="Savings">Savings</option>
          </select>
    </td></tr>
    <tr><td><h3>To Account No</h3></td><td ><input type=text name="user"></td></tr>
    <tr><td><h3>Beneficiary name</h3></td><td ><input type=text name="user"></td></tr>
    <tr><td><h3>Bank name</h3></td><td ><input type=text name="user"></td></tr>
    <tr><td><h3>IFSC Code</h3></td><td ><input type=text name="user"></td></tr>
    <tr><td><h3>Account Type</h3></td><td >
        <select  required style="color: rgb(27, 24, 24);">
            <br><option value="" disabled selected>--Select--</option>
            <option  value="Current">Current</option>
            <option value="Savings">Savings</option>
          </select>
    <tr><td><h3>Mode Of Transaction</h3></td><td >
        <input type="radio" id="html" name="fav_language" value="IMPS">
  <label for="IMPS">IMPS</label>
  <input type="radio" id="css" name="fav_language" value="NEFT/RTGS">
  <label for="css">NEFT/RTGS</label>
  <input type="radio" id="javascript" name="fav_language" value="Third Party">
  <label for="javascript">Third Party</label>
    </td></tr>
    <tr><td><h3>Amount</h3></td><td><input type=password name="pass"></td></tr>
    <tr><td><h3>Re-enter Account NO</h3></td><td ><input type=text name="user"></td></tr>
    <tr><td><h3>Remarks</h3></td><td ><input type=text name="user"></td></tr><br><br>
    <tr><th COLSPAN="2"><input type=submit value="SUBMIT" name="SUBMIT"></tr>
    </table>
    </center>
    </body>
    </html>
